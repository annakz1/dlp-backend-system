<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Service - Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css" />
  <style>
    body { margin:0; padding:0; }
    #topbar { background:#2b5797; color:white; padding:10px 16px; font-family: Arial, Helvetica, sans-serif; }
    #topbar a { color: #ffd; text-decoration: none; }
  </style>
</head>
<body>
  <div id="topbar">Policy Service API documentation â€” <a href="/">Home</a></div>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: 'openapi.yaml',
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout'
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
