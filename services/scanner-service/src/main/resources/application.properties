spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# When developing locally you can exclude Spring Security auto-configuration to ensure
# the default login page isn't registered. Remove or comment this in production.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Policy service URL
policy.service.url=http://localhost:8081

# Logging configuration
logging.level.root=INFO
# Reduce Spring noise while keeping app debug-level logs
logging.level.org.springframework=INFO
# Application-specific debug
logging.level.com.backend=INFO