openapi: 3.0.3
info:
  title: Scanner Service API
  version: 1.0.0
  description: API to trigger scans and retrieve results
servers:
  - url: http://localhost:8082
paths:
  /api/scans:
    post:
      summary: Trigger a scan (async)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  scanId:
                    type: string
                    format: uuid
  /api/scans/{scanId}:
    get:
      summary: Poll scan result or task status
      parameters:
        - name: scanId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: tenantId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Scan result available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScanResult'
        '202':
          description: Scan pending/running
          content:
            application/json:
              schema:
                type: object
                properties:
                  scanId:
                    type: string
                    format: uuid
                  status:
                    type: string
        '404':
          description: Not found
components:
  schemas:
    TriggerRequest:
      type: object
      properties:
        tenantId:
          type: string
          format: uuid
        dsId:
          type: string
          format: uuid
        input:
          type: string
    ScanResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tenantId:
          type: string
          format: uuid
        rawScanResult:
          type: string
        scanPrediction:
          type: string
          enum: [MATCH, NOT_MATCHED]
        foundDataTypes:
          type: array
          items:
            type: string
            format: uuid

